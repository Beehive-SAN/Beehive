<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative; /* circleArea의 기준 */
        }

        #hostButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: absolute; /* body 중앙 정렬을 위해 absolute 사용 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* inputContainer보다 위에 표시 */
        }

        .input-container {
            display: none;
            position: fixed; /* 화면 고정 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            gap: 10px;
            z-index: 20; /* hostButton 위에 표시 */
        }

        .input-container input[type="text"],
        .input-container input[type="tel"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        #circleArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Flexbox 레이아웃 사용 */
            flex-wrap: wrap; /* 넘치면 다음 줄로 */
            padding: 20px; /* 내부 여백 추가 */
            gap: 15px; /* 아이템 간 간격 */
            justify-content: flex-start; /* 왼쪽부터 정렬 */
            align-items: flex-start; /* 위쪽부터 정렬 */
        }

        .circle {
            width: auto; /* 내용에 따라 너비 자동 조정 */
            padding: 10px;
            border-radius: 15px; /* 둥근 모양 유지 */
            background-color: #ddd;
            display: flex;
            flex-direction: column; /* ID, 내용, 번호를 세로로 배치 */
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            text-align: center;
            box-sizing: border-box; /* padding이 너비/높이에 포함되도록 */
            min-width: 80px; /* 최소 너비 설정 */
        }

        .circle.selected {
            background-color: orange; /* 선택되었을 때 색상 변경 */
        }

        .join-button {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <button id="hostButton">HOST</button>

    <div id="inputContainer" class="input-container">
        <input type="text" id="userId" placeholder="ID를 입력하세요">
        <input type="text" id="textContent" placeholder="최대 10글자 내용">
        <input type="tel" id="phoneNumber" placeholder="XXX-XXX-XXXX">
        <button id="submitButton">확인</button>
    </div>

    <div id="circleArea">
        </div>

    <script>
        const hostButton = document.getElementById('hostButton');
        const inputContainer = document.getElementById('inputContainer');
        const submitButton = document.getElementById('submitButton');
        const circleArea = document.getElementById('circleArea');
        const circles = []; // 생성된 동그라미들을 저장할 배열

        hostButton.addEventListener('click', () => {
            inputContainer.style.display = 'flex';
        });

        submitButton.addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const textContent = document.getElementById('textContent').value.substring(0, 10); // 최대 10글자 제한
            const phoneNumber = document.getElementById('phoneNumber').value;

            // 전화번호 포맷 검사
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('전화번호 형식을 XXX-XXX-XXXX로 입력해주세요.');
                return;
            }

            inputContainer.style.display = 'none';

            const circleDiv = document.createElement('div');
            circleDiv.classList.add('circle');
            circleDiv.innerHTML = `<div>ID: ${userId}</div><div>${textContent}</div><div>${phoneNumber}</div>`;

            const joinButton = document.createElement('button');
            joinButton.classList.add('join-button');
            joinButton.textContent = 'JOIN';
            circleDiv.appendChild(joinButton);

            circleDiv.addEventListener('click', () => {
                circleDiv.classList.toggle('selected');
                joinButton.style.display = circleDiv.classList.contains('selected') ? 'block' : 'none';
            });

            circleArea.appendChild(circleDiv);
            circles.push(circleDiv); // 생성된 circleDiv를 배열에 저장

            // 5분 뒤에 사라지도록 설정 (밀리초 단위: 5 * 60 * 1000)
            setTimeout(() => {
                circleDiv.remove(); // DOM에서 제거
                const index = circles.indexOf(circleDiv);
                if (index > -1) {
                    circles.splice(index, 1); // 배열에서도 제거
                }
            }, 5 * 60 * 1000);

            // 입력 필드 초기화
            document.getElementById('userId').value = '';
            document.getElementById('textContent').value = '';
            document.getElementById('phoneNumber').value = '';
        });
    </script>
</body>
</html>
