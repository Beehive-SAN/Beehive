<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative; /* circleArea의 기준 */
        }

        #hostButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: absolute; /* body 중앙 정렬을 위해 absolute 사용 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* inputContainer보다 위에 표시 */
        }

        .input-container {
            display: none;
            position: fixed; /* 화면 고정 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            gap: 10px;
            z-index: 20; /* hostButton 위에 표시 */
        }

        .input-container input[type="text"],
        .input-container input[type="tel"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        #circleArea {
            position: absolute;
            top: 10%; /* 상단 간격 */
            left: 10%; /* 좌측 간격 */
            width: 80%; /* 너비 80% */
            height: 80%; /* 높이 80% */
            overflow: hidden; /* 영역 밖으로 나가는 것 숨김 */
            border: 2px dashed #ccc; /* 테두리 스타일 */
            box-sizing: border-box; /* padding, border가 width, height에 포함되도록 */
        }

        .circle {
            width: auto; /* 내용에 따라 너비 자동 조정 */
            padding: 10px;
            border-radius: 15px; /* 둥근 모양 유지 */
            background-color: #ddd;
            display: flex;
            flex-direction: column; /* ID, 내용, 번호를 세로로 배치 */
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            position: absolute; /* 불규칙적 배치를 위해 absolute */
            text-align: center;
            box-sizing: border-box; /* padding이 너비/높이에 포함되도록 */
            min-width: 80px; /* 최소 너비 설정 */
        }

        .circle.selected {
            background-color: orange; /* 선택되었을 때 색상 변경 */
        }

        .join-button {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            display: none; /* 초기에는 숨김 */
        }

        .joined-count {
            font-size: 0.8em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button id="hostButton">HOST</button>

    <div id="inputContainer" class="input-container">
        <input type="text" id="userId" placeholder="ID를 입력하세요">
        <input type="text" id="textContent" placeholder="최대 10글자 내용">
        <input type="tel" id="phoneNumber" placeholder="XXX-XXX-XXXX">
        <button id="submitButton">확인</button>
    </div>

    <div id="circleArea">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, deleteDoc, doc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpbl_aQO5DskYnR2MSq6k-zjAFXI-dvps",
            authDomain: "project-e600e.firebaseapp.com",
            projectId: "project-e600e",
            storageBucket: "project-e600e.firebasestorage.app",
            messagingSenderId: "75806384501",
            appId: "1:75806384501:web:67e6cce23bdff9e926b33c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Firestore 인스턴스 가져오기

        const hostButton = document.getElementById('hostButton');
        const inputContainer = document.getElementById('inputContainer');
        const submitButton = document.getElementById('submitButton');
        const circleArea = document.getElementById('circleArea');
        const circles = []; // 생성된 동그라미들을 저장할 배열
        const circleMinDistance = 100; // 최소 간격
        const currentUserId = generateUniqueId(); // 임시 사용자 ID 생성 (실제 앱에서는 인증 시스템 활용)

        function generateUniqueId() {
            return Math.random().toString(36).substring(2, 15);
        }

        function isColliding(newCircle) {
            for (const existingCircle of circles) {
                const dx = newCircle.x - existingCircle.x;
                const dy = newCircle.y - existingCircle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDistance = (newCircle.offsetWidth / 2) + (existingCircle.offsetWidth / 2) + circleMinDistance;
                if (distance < minDistance) {
                    return true;
                }
            }
            return false;
        }

        function generateRandomPosition(elementWidth, elementHeight) {
            const minX = circleArea.offsetLeft;
            const maxX = circleArea.offsetLeft + circleArea.offsetWidth - elementWidth;
            const minY = circleArea.offsetTop;
            const maxY = circleArea.offsetTop + circleArea.offsetHeight - elementHeight;
            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;
            return { x, y };
        }

        function createCircleElement(userId, textContent, phoneNumber, left, top, docId, joined) {
            const circleDiv = document.createElement('div');
            circleDiv.classList.add('circle');
            circleDiv.innerHTML = `<div>ID: ${userId}</div><div>${textContent}</div><div>${phoneNumber}</div><div class="joined-count">참여: ${joined ? joined.length : 0}</div>`;
            circleDiv.style.left = `${left}px`;
            circleDiv.style.top = `${top}px`;
            circleDiv.dataset.docId = docId; // 문서 ID를 data 속성에 저장

            const joinButton = document.createElement('button');
            joinButton.classList.add('join-button');
            joinButton.textContent = joined && joined.includes(currentUserId) ? 'LEAVE' : 'JOIN';
            joinButton.style.display = joined && joined.length > 0 ? 'block' : 'none'; // 참여자가 있으면 보이도록

            circleDiv.appendChild(joinButton);

            circleDiv.addEventListener('click', () => {
                const isSelected = circleDiv.classList.contains('selected');
                circleDiv.classList.toggle('selected');
                joinButton.style.display = !isSelected ? 'block' : (joined && joined.length > 0 ? 'block' : 'none');
            });

            joinButton.addEventListener('click', (event) => {
                event.stopPropagation(); // 동그라미 클릭 이벤트 방지
                const docRef = doc(db, "circles", docId);
                const isJoining = joinButton.textContent === 'JOIN';

                updateDoc(docRef, {
                    joined: isJoining ? arrayUnion(currentUserId) : arrayRemove(currentUserId)
                })
                .then(() => {
                    console.log(`Document ${docId} updated with join status.`);
                })
                .catch((error) => {
                    console.error("Error updating document: ", error);
                });
            });

            if (joined && joined.includes(currentUserId)) {
                circleDiv.classList.add('selected');
                joinButton.style.display = 'block';
                joinButton.textContent = 'LEAVE';
            }

            circleArea.appendChild(circleDiv);
            circles.push({ element: circleDiv, id: docId });
        }

        hostButton.addEventListener('click', () => {
            inputContainer.style.display = 'flex';
        });

        submitButton.addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const textContent = document.getElementById('textContent').value.substring(0, 10); // 최대 10글자 제한
            const phoneNumber = document.getElementById('phoneNumber').value;

            // 전화번호 포맷 검사
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('전화번호 형식을 XXX-XXX-XXXX로 입력해주세요.');
                return;
            }

            inputContainer.style.display = 'none';

            const circleDiv = document.createElement('div');
            circleDiv.classList.add('circle');
            circleDiv.innerHTML = `<div>ID: ${userId}</div><div>${textContent}</div><div>${phoneNumber}</div><div class="joined-count">참여: 0</div>`;

            let position;
            let collision = true;
            let maxAttempts = 100; // 겹침 방지 시도 횟수 제한

            for (let i = 0; i < maxAttempts && collision; i++) {
                const randomPosition = generateRandomPosition(100, 80); // 초기 크기 추정
                circleDiv.style.left = `${randomPosition.x}px`;
                circleDiv.style.top = `${randomPosition.y}px`;
                collision = isColliding({
                    x: randomPosition.x + (circleDiv.offsetWidth / 2 || 50), // 초기 추정 또는 실제 너비
                    y: randomPosition.y + (circleDiv.offsetHeight / 2 || 40), // 초기 추정 또는 실제 높이
                    offsetWidth: circleDiv.offsetWidth || 100,
                    offsetHeight: circleDiv.offsetHeight || 80
                });
                if (!collision) {
                    position = randomPosition;
                }
            }

            if (position) {
                // Firestore에 데이터 추가 (joined 필드 초기화)
                addDoc(collection(db, "circles"), {
                    userId: userId,
                    textContent: textContent,
                    phoneNumber: phoneNumber,
                    position: {
                        left: position.x - circleArea.offsetLeft,
                        top: position.y - circleArea.offsetTop
                    },
                    createdAt: serverTimestamp(),
                    joined: [] // 초기 joined 배열
                })
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    createCircleElement(userId, textContent, phoneNumber, position.x - circleArea.offsetLeft, position.y - circleArea.offsetTop, docRef.id, []);

                    // 5분 뒤에 사라지도록 설정 (Firestore에서도 삭제)
                    setTimeout(() => {
                        const circleToRemove = circles.find(c => c.id === docRef.id);
                        if (circleToRemove) {
                            circleToRemove.element.remove();
                            const index = circles.indexOf(circleToRemove);
                            if (index > -1) {
                                circles.splice(index, 1);
                            }
                            deleteDoc(doc(db, "circles", docRef.id));
                            console.log("Document with ID ", docRef.id, " deleted after 5 minutes.");
                        }
                    }, 5 * 60 * 1000);
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            } else {
                alert('더 이상 겹치지 않는 위치를 찾을 수 없습니다.');
            }

            // 입력 필드 초기화
            document.getElementById('userId').value = '';
            document.getElementById('textContent').value = '';
            document.getElementById('phoneNumber').value = '';
        });

        // 페이지 로드 시 Firestore 데이터 불러오기 및 실시간 감시
        onSnapshot(collection(db, "circles"), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    createCircleElement(data.userId, data.textContent, data.phoneNumber, data.position.left, data.position.top, change.doc.id, data.joined);
                }
                if (change.type === "modified") {
                    const updatedData = change.doc.data();
                    const circleToUpdate = circles.find(c => c.id === change.doc.id);
                    if (circleToUpdate && circleToUpdate.element) {
                        circleToUpdate.element.querySelector('.joined-count').textContent = `참여: ${updatedData.joined ? updatedData.joined.length : 0}`;
                        const joinButton = circleToUpdate.element.querySelector('.join-button');
                        if (joinButton) {
                            joinButton.textContent = updatedData.joined && updatedData.joined.includes(currentUserId) ? 'LEAVE' : 'JOIN';
                            circleToUpdate.element.classList.toggle('selected', updatedData.joined && updatedData.joined.includes(currentUserId));
                            joinButton.style.display = updatedData.joined && updatedData.joined.length > 0 ? 'block' : (circleToUpdate.element.classList.contains('selected') ? 'block' : 'none');
                        }
                    }
                }
                if (change.type === "removed") {
                    const removedCircle = circles.find(c => c.id === change.doc.id);
                    if (removedCircle) {
                        removedCircle.element.remove();
                        const index = circles.indexOf(removedCircle);
                        if (index > -1) {
                            circles.splice(index, 1);
                        }
                    }
                }
                // "modified" 이벤트는 필요에 따라 처리
            });
        });

        // 초기 로딩 시 기존 데이터 불러오기 (onSnapshot에서 added 이벤트로 처리되므로 중복 방지)

        //    .then((querySnapshot) => {
        //        querySnapshot.forEach((doc) => {
        //            const data = doc.data();
        //            createCircleElement(data.
