<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #hostButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .input-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            gap: 10px;
        }

        .input-container input[type="text"],
        .input-container input[type="tel"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        .circle-container {
            position: relative;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            position: absolute; /* 초기 위치는 JavaScript로 설정 */
        }

        .circle.selected {
            background-color: orange; /* 선택되었을 때 색상 변경 */
        }

        .join-button {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <button id="hostButton">HOST</button>

    <div id="inputContainer" class="input-container">
        <input type="text" id="userId" placeholder="ID를 입력하세요">
        <input type="text" id="textContent" placeholder="최대 10글자 내용">
        <input type="tel" id="phoneNumber" placeholder="XXX-XXX-XXXX">
        <button id="submitButton">확인</button>
    </div>

    <div id="circleArea" class="circle-container">
        </div>

    <script>
        const hostButton = document.getElementById('hostButton');
        const inputContainer = document.getElementById('inputContainer');
        const submitButton = document.getElementById('submitButton');
        const circleArea = document.getElementById('circleArea');

        hostButton.addEventListener('click', () => {
            inputContainer.style.display = 'flex';
        });

        submitButton.addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const textContent = document.getElementById('textContent').value.substring(0, 10); // 최대 10글자 제한
            const phoneNumber = document.getElementById('phoneNumber').value;

            // 전화번호 포맷 검사
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert('전화번호 형식을 XXX-XXX-XXXX로 입력해주세요.');
                return;
            }

            inputContainer.style.display = 'none';

            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.textContent = textContent;

            // 원의 초기 위치를 랜덤하게 설정
            const maxX = circleArea.offsetWidth - 100;
            const maxY = circleArea.offsetHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            circle.style.left = `${randomX}px`;
            circle.style.top = `${randomY}px`;

            const joinButton = document.createElement('button');
            joinButton.classList.add('join-button');
            joinButton.textContent = 'JOIN';
            circle.appendChild(joinButton);

            circle.addEventListener('click', () => {
                circle.classList.toggle('selected');
                joinButton.style.display = circle.classList.contains('selected') ? 'block' : 'none';
            });

            circleArea.appendChild(circle);

            // 입력 필드 초기화
            document.getElementById('userId').value = '';
            document.getElementById('textContent').value = '';
            document.getElementById('phoneNumber').value = '';
        });
    </script>
</body>
</html>
